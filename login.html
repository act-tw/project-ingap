<link rel="stylesheet" type="text/css" href="../shop/customuc/c51ingap201412/css/login.css"/>
<script src="../shop/customuc/c51ingap201412/js/login.js"></script>
<div class="loginDiv">
	<div class="close">&nbsp;</div>
	<div class="left">
		<img src="http://www.ingapphoto.com.tw/INGAP/Member/sign in.png">
		<div class="text">請先登入INGAP會員方可開始結帳</div>
		<div class="long">
			<span class="text">會員帳號：</span>
			<span class="field">
				[edtUserid]
			</span>
		</div>
		<div class="short">
			<span class="text">會員密碼：</span>
			<span class="field">
				[edtPwd]
			</span>
		</div>			
		<div class="short alignRight" style="width:238px;">
			[chkMember]
			<span class="text">記住帳號</span>
			<span class="text">|</span>
			<span class="text"><a href="../Common/MemberPasswordRecovery.aspx?[st]">忘記密碼</a></span>
		</div>	
		<div class="long">
			[loginImageButton]	
		</div>
		<div class="short">
			[FBloginImageButton]
		</div>
	</div>
	<div class="center">&nbsp;</div>
	<div class="right">
		<img src="http://www.ingapphoto.com.tw/INGAP/Member/Registration.png">
		<div class="text" style="margin-top:4px;">如果您是第一次來請先加入會員喔！</div>
		<div class="text" style="margin-top:9px;">加入會員的好處 ● 一般會員優惠 ● VIP會員折扣優惠</div>
		<div class="short" style="margin-top:20px;">
			<span class="text">會員帳號：</span>
			<span class="field2">
				[edtCrId]
			</span>
		</div>
		<div class="short">
			<span class="text">會員密碼：</span>
			<span class="field">
				[edtCrPws]
			</span>
		</div>
		<div class="short">
			<span class="text">確認密碼：</span>
			<span class="field">
				[edtCrPws2]
			</span>
		</div>	
		<div class="short">
			<span class="text">電子郵件：</span>
			<span class="field2">
				[edtCrEMail]
			</span>
		</div>
		<div class="short">
			<span class="text">生　　日：</span>
			<span class="field">
				[edtCrBirdhday]
			</span>
		</div>
		<div class="short">
			<span class="text">手　　機：</span>
			<span class="field">
				[edtCrCellphone]
			</span>
		</div>	
		<div class="short">
			[btnCrImageLogin]
		</div>								
	</div>
</div>
